<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Docinhos da Rafa - Copo da Felicidade</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="/paginaInicial">Home</a>
        <a href="/docesTradicionais">Docinhos</a>
        <a href="/palhaItaliana">Palha Italiana</a>
        
    </div>

    <div id="main">
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="#">
                <img src="/imagem/Logo.jfif" width="30" height="30" class="d-inline-block align-top" alt="">
                <span class="navbar-title">Docinhos da Rafa</span>
            </a>
            <span class="openbtn" onclick="openNav()">&#9776; Menu</span>
        </nav>

        <div class="container">
            <h2 class="text-center mt-4">Copo da Felicidade</h2>
            <div class="row">
                <div class="col-md-12">
                    <table class="table table-bordered table-striped">
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Sabor</th>
                                <th>Preço</th>
                                <th>Imagem</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="produto : ${produtos}">
                                <td th:text="${produto.nome}">Nome do Produto</td>
                                <td th:text="${produto.sabor}">Sabor</td> 
                                <td th:text="'R$ ' + ${produto.preco}">Preço do Produto</td>
                                <td>
                                    <img th:src="@{/imagem/{imagemPath}(imagemPath=${produto.imagemPath})}" alt="Imagem do Produto" width="100">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <div class="col-md-4 d-flex align-items-center">
                <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
                    <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
                </a>
                <span class="mb-3 mb-md-0 footer-text">© 2024 Bruno Bretanha, Inc</span>
            </div>
            <div class="col-md-4 d-flex flex-column align-items-center">
                <span class="footer-text">Telefone: (11) 1234-5678</span> 
            </div>
            <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
                <li class="ms-3"><a class="text-muted" href="https://www.instagram.com/docinhosdarafaa/"><i class="bi bi-instagram"></i></a></li>
                <li class="ms-3"><a class="text-muted" href="#"><i class="bi bi-facebook"></i></a></li>
            </ul>
        </footer>
    </div>

    <script>
        function openNav() {
            document.getElementById("mySidebar").style.width = "250px";
            document.getElementById("main").style.marginLeft = "250px";
        }

        function closeNav() {
            document.getElementById("mySidebar").style.width = "0";
            document.getElementById("main").style.marginLeft = "0";
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
