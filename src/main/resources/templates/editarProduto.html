<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Docinhos da Rafa - Editar Produto</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8 mx-auto rounded border p-4 m-4">
                <h2 class="text-center mb-5">Editar Produto</h2>
                <form method="post" enctype="multipart/form-data" th:object="${produtoDto}">
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Nome</label>
                        <div class="col-sm-8">
                            <input class="form-control" th:field="*{nome}">
                            <p th:if="${#fields.hasErrors('nome')}" th:errorclass="text-danger" th:errors="*{nome}"></p>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Sabor</label>
                        <div class="col-sm-8">
                            <input class="form-control" th:field="*{sabor}">
                            <p th:if="${#fields.hasErrors('sabor')}" th:errorclass="text-danger" th:errors="*{sabor}"></p>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Categoria</label>
                        <div class="col-sm-8">
                            <select class="form-select" th:field="*{categoria}">
                                <option value='Other' th:selected="${produtoDto.categoria == 'Other'}">Outras</option>
                                <option value='Doce tradicional' th:selected="${produtoDto.categoria == 'Doce tradicional'}">Doce Tradicional</option>
                                <option value='Copo da felicidade' th:selected="${produtoDto.categoria == 'Copo da felicidade'}">Copo da Felicidade</option>
                                <option value='Palha italiana' th:selected="${produtoDto.categoria == 'Palha italiana'}">Palha Italiana</option>
                            </select>
                            <p th:if="${#fields.hasErrors('categoria')}" th:errorclass="text-danger" th:errors="*{categoria}"></p>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Preço</label>
                        <div class="col-sm-8">
                            <input class="form-control" type="number" step="0.01" min="0" th:field="*{preco}">
                            <p th:if="${#fields.hasErrors('preco')}" th:errorclass="text-danger" th:errors="*{preco}"></p>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Descrição</label>
                        <div class="col-sm-8">
                            <textarea class="form-control" th:field="*{descricao}"></textarea>
                            <p th:if="${#fields.hasErrors('descricao')}" th:errorclass="text-danger" th:errors="*{descricao}"></p>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Imagem</label>
                        <div class="col-sm-8">
                            <input class="form-control" type="file" th:field="*{campoImagem}">
                            <p th:if="${#fields.hasErrors('campoImagem')}" th:errorclass="text-danger" th:errors="*{campoImagem}"></p>
                        </div>
                    </div>

                    <div class="row">
                        <div class="offset-sm-4 col-sm-4 d-grid">
                            <button type="submit" class="btn btn-personalizado mb-3">Editar</button>
                        </div>
                        <div class="col-sm-4 d-grid">
                            <a class="btn btn-outline-primary" href="/produto" role="button">Cancelar</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
