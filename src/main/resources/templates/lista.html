<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Docinhos da Rafa - Lista de Produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <h2 class="text-center mt-4">Lista de Produtos</h2>
        <div class="row">
            <div class="col-md-12">
                <a class="btn btn-personalizado mb-3" href="/produto/cadastrar">Adicionar Novo Produto</a>
                <table class="table table-bordered table-striped">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Sabor</th>
                            <th>Categoria</th>
                            <th>Preço</th>
                            <th>Imagem</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="produto : ${produtos}">
                            <td th:text="${produto.nome}">Nome do Produto</td>
                            <td th:text="${produto.sabor}">Sabor</td> 
                            <td th:text="${produto.categoria}">Categoria do Produto</td>
                            <td th:text="'R$ ' + ${produto.preco}">Preço do Produto</td>
                            <td>
                                <img th:src="@{/imagem/{imagemPath}(imagemPath=${produto.imagemPath})}" alt="Imagem do Produto" width="100">
                            </td>
                            <td>
                                <a th:href="@{'/produto/editar/' + ${produto.id}}" class="btn btn-warning btn-sm">Editar</a>
                                <a th:href="@{'/produto/excluir/' + ${produto.id}}" class="btn btn-danger btn-sm">Excluir</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
